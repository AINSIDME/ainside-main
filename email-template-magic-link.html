<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AInside Secure Access</title>
</head>

<body style="
  margin:0;
  padding:0;
  background-color:#ffffff;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Inter,'Helvetica Neue',Arial,sans-serif;
  color:#000000;
">

  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
    style="background-color:#ffffff; height:100vh;">
    <tr>
      <td align="center" valign="middle" style="padding:50px 18px;">

        <!-- BUTTON WITH REAL VISIBLE NEON -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin-bottom:34px;">
          <tr>
            <td
              style="
                border-radius:14px;
                padding:2px;
                background-color:#ffffff;
                box-shadow:
                  0 0 0 1px #ffffff,
                  0 0 10px rgba(255,255,255,0.8),
                  0 0 20px rgba(255,255,255,0.6),
                  0 0 32px rgba(255,255,255,0.4);
              ">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                style="border-radius:12px; background-color:#ffffff;">
                <tr>
                  <td align="center">
                    <a href="{{ .ConfirmationURL }}" target="_blank"
                      style="
                        display:inline-block;
                        padding:22px 72px;
                        font-size:15px;
                        font-weight:600;
                        color:#000000;
                        text-decoration:none;
                        border-radius:12px;
                        letter-spacing:0.32px;
                        border:1px solid #000000;
                      ">
                      ACCESS AINSIDE
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

        <!-- Institutional mark (short & elegant) -->
        <div style="
          text-align:center;
          font-size:11px;
          letter-spacing:0.22em;
          text-transform:uppercase;
          color:#000000;
        ">
          AInside® · Authentication
        </div>

      </td>
    </tr>
  </table>

</body>
</html>
